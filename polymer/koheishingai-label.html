<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">
<link rel="import" href="/polymer/bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="koheishingai-label">
  <template>
    <style>
      :host > div {
        position: var(--koheishingai-label-position, absolute);
        bottom: 0px;
        left: 0px;
        right: 0px;
        z-index: 1;
        padding: 12px;
        -webkit-box-flex: 0;
        -webkit-flex-grow: 0;
        -ms-flex-positive: 0;
        flex-grow: 0;
        padding-top: 65px;
        padding-bottom: 10px;
        color: #fff;
        text-align: left;
        background-image: -webkit-linear-gradient(bottom,rgba(0,0,0,.4) 0,transparent 100%);
        background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0,rgba(0,0,0,.4)),color-stop(100%,transparent));
        background-image: linear-gradient(to top,rgba(0,0,0,.4) 0,transparent 100%);
      }
      :host > div > h2 {
        font-weight: 300;
        font-size: 27px;
        line-height: 1.2em;
        margin: 0px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      :host > div > h3 {
        margin: 0px;
        display: block;
        font-size: 15px;
        font-weight: 300;
        line-height: 1.4em;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      @media only screen and (max-width: 840px) {
        :host > div {
          padding-top: 39px;
        }
        :host > div > h2 {
          font-size: 32px;
          line-height: 1.125;
          font-weight: 600;
          letter-spacing: .004em;
        }
        :host > div > h3 {
          width: 100%;
          font-size: 19px;
          line-height: 1.42115;
          font-weight: 400;
          letter-spacing: .012em;
        }
      }
    </style>
    <div style="position:{{position}}">
      <h2 style="color:{{color}}">{{main}}</h2>
      <h3 style="color:{{color}}">{{sub}}</h3>
    </div>
  </template>

  <script>
    /**
     * `koheishingai-content`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiLabel extends Polymer.Element {
      static get is() { return 'koheishingai-label'; }
      static get properties() {
        return {
          main: {
            type: String,
            value: ''
          },
          sub: {
            type: String,
            value: ''
          },
          position: {
            type: String,
            value: 'absolute'
          }
        };
      }
    }
    window.customElements.define(KoheishingaiLabel.is, KoheishingaiLabel);
  </script>
</dom-module>
