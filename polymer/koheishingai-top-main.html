<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">

<dom-module id="koheishingai-top-main">
  <template>
    <style>
      :host * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host main {
        position: relative;
        top: var(--koheishingai-main-top, 64px);
        margin: 0 auto;
        margin-top: var(--koheishingai-main-margin-top, 12px);
        margin-bottom: var(--koheishingai-main-margin-bottom, 64px);
        max-width: 2560px;
        padding: 0px 12px;
        opacity: .93;
      }
      @media only screen and (max-width: 840px) {
        :host main {
          padding: 0px;
          margin-top: 0px;
        }
      }
    </style>
    <main>
      <koheishingai-contents-full></koheishingai-contents-full>
      <koheishingai-contents-half></koheishingai-contents-half>
    </main>
  </template>

  <script>
    /**
     * `koheishingai-top-main`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiTopMain extends Polymer.Element {
      static get is() { return 'koheishingai-top-main'; }
    }
    window.customElements.define(KoheishingaiTopMain.is, KoheishingaiTopMain);
  </script>
</dom-module>
