<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">
<link rel="import" href="/polymer/koheishingai-side-panel.html">
<link rel="import" href="/polymer/koheishingai-content-panel.html">

<dom-module id="koheishingai-article-main">
  <template>
    <style>
      :host * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host main {
        position: var(--koheishingai-main-position, static);
        top: var(--koheishingai-main-top, 64px);
        margin: 0 auto;
        margin-top: var(--koheishingai-main-margin-top, 64px);
        margin-bottom: var(--koheishingai-main-margin-bottom, 24px);
        max-width: 2560px;
        padding: 0px 12px;
      }
      @media only screen and (max-width: 840px) {
        :host main {
          padding: 0px;
          margin-top: 0px;
        }
      }
    </style>
    <main>
      <koheishingai-content-panel params="{{params}}"></koheishingai-content-panel>
      <koheishingai-side-panel params="{{params}}"></koheishingai-side-panel>
    </main>
  </template>

  <script>
    /**
     * `koheishingai-article-main`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiArticleMain extends Polymer.Element {
      static get is() { return 'koheishingai-article-main'; }
      static get properties() {
        return {
          params: {
            type: String,
            value: ''
          }
        };
      }
    }
    window.customElements.define(KoheishingaiArticleMain.is, KoheishingaiArticleMain);
  </script>
</dom-module>
