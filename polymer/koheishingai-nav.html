<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">

<dom-module id="koheishingai-nav">
  <template>
    <style>
      :host ul {
          height: 64px;
          margin: 0px;
          margin-right: 7px;
          list-style: none;
      }
      :host li {
          float: right;
          margin-top: 22.5px;
          margin-bottom: 22.5px;
          margin-right: 32px;
          color: rgba(0, 0, 0, 0.54);
          font-size: 13px;
          text-transform: uppercase;
          font-family: "Open Sans", sans-serif;
          cursor: pointer;
          -webkit-font-smoothing: antialiased;
      }
      :host li.selected {
          color: #00a2df;
          cursor: default;
      }      
      @media only screen and (max-width: 840px) {  
          :host ul {
            display: none;
          }
      }
    </style>
    <nav>
      <ul>
        <template is="dom-repeat" items="{{menus}}">
          <template is="dom-if" if="{{item.selected}}">
            <li class="selected">{{item.name}}</li>
          </template>
          <template is="dom-if" if="{{!item.selected}}">
            <a href="{{item.path}}"><li>{{item.name}}</li></a>
          </template>
        </template>
      </ul>
    </nav>
  </template>

  <script>
    /**
     * `koheishingai-header`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiNav extends Polymer.Element {
      static get is() { return 'koheishingai-nav'; }
      constructor() {
        super();
        this.menus = [
          {name: 'Article', path: '/article', selected: ('/article' == location.pathname)},
          {name: 'About', path: '/about', selected: ('/about' == location.pathname)},
          {name: 'Featured', path: '/', selected: ('/' == location.pathname)}
        ];
      }
    }
    window.customElements.define(KoheishingaiNav.is, KoheishingaiNav);
  </script>
</dom-module>
