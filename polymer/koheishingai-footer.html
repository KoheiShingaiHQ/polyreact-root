<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">
<link rel="import" href="/polymer/koheishingai-footer-section.html">

<dom-module id="koheishingai-footer">
  <template>
    <style>
      :host * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host footer {
        position: var(--koheishingai-footer-position, absolute);
        width: 100%;
        margin: 0;
        margin-top: var(--koheishingai-footer-margin-top, 40px);
        background: #fff;
        border-top: 1px solid #e6e6e6;
        bottom: 0px;
      }
      @media only screen and (max-width: 840px) {
      }
    </style>
    <template is="dom-if" if="{{isStatic}}">
      <footer style="position:static;">
        <koheishingai-footer-section></koheishingai-footer-section>
      </footer>
    </template>
    <template is="dom-if" if="{{!isStatic}}">
      <footer>
        <koheishingai-footer-section></koheishingai-footer-section>
      </footer>
    </template>
  </template>

  <script>
    /**
     * `koheishingai-footer`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiFooter extends Polymer.Element {
      static get is() { return 'koheishingai-footer'; }
      static get properties() {
        return {
          isStatic: {
            type: String,
            value: (location.pathname.indexOf('/article') == -1)
          }
        };
      }
    }
    window.customElements.define(KoheishingaiFooter.is, KoheishingaiFooter);
  </script>
</dom-module>
