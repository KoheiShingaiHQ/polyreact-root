<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">
<link rel="import" href="/polymer/bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="/polymer/koheishingai-content.html">

<dom-module id="koheishingai-contents-full">
  <template>
    <style>
      :host * {
        box-sizing: border-box;
      }
      :host ul {
        margin: 0;
        padding: 0;
        position: relative;
        list-style-type: none;
        overflow: hidden;
      }
      :host section li {
        background: #fafafa;
        border-bottom: 12px solid #fff;
        width: 100%;
        cursor: pointer;
      }
      :host li > div > div {
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50%;
      }
      :host li > img {
        display: none;
      }
      @media only screen and (max-width: 840px) {
      }
    </style>
      <section>
        <ul>
          <template is="dom-repeat" items="{{contents}}">
            <li>
              <div class$="{{item.id}}" style="background-color:{{item.bg_color}};height:{{item.height}}">
                <koheishingai-content main="{{item.main}}" sub="{{item.sub}}" color="{{item.color}}"></koheishingai-content>
                <div style="background-image:url({{item.bg_image}});opacity:{{item.opacity}}"></div>
              </div>
              <img class$="{{item.id}}" src="{{item.bg_image}}" />
            </li>
          </template>
        </ul>
      </section>
  </template>

  <script>
    /**
     * `koheishingai-contents-full`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiContentsFull extends Polymer.Element {
      static get is() { return 'koheishingai-contents-full'; }
      constructor() {
        super();
        this.contents = [
          {id: 'brickframes', color: 'rgba(255, 255, 255, 0.98)', bg_color: '#000', bg_image: '/image/brickframes.png', opacity: '.66', height: '684px', main: 'Brickframes', sub: 'A new generation of prototyping.'},
          {id: 'insta2vec', color: 'rgba(255, 255, 255, 0.98)', bg_color: '#fff', bg_image: '/image/insta2vec.jpg', opacity: '.95', height: '440px', main: 'insta2vec', sub: 'Deep learning with Instagram.'},
          {id: 'sync_youtube', color: 'rgba(0, 0, 0, 0.98)', bg_color: '#fff', bg_image: '/image/sync_youtube.png', opacity: '.4',  height: '350px', main: 'Sync YouTube', sub: 'Syncing YouTube with pattern recognition.'}
        ];
      }
    }
    window.customElements.define(KoheishingaiContentsFull.is, KoheishingaiContentsFull);
  </script>
</dom-module>
