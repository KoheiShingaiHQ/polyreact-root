<link rel="import" href="/polymer/bower_components/polymer/polymer-element.html">
<link rel="import" href="/polymer/bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="/polymer/koheishingai-label.html">

<dom-module id="koheishingai-contents-square">
  <template>
    <style>
      :host * {
        box-sizing: border-box;
      }
      :host ul {
        margin: 2px 2px;
        padding: 0;
        position: relative;
        list-style-type: none;
        overflow: hidden;
      }
      :host section li {
        float: left;
        display: block;
        width: calc(100%*(1/3) - 5.4px);
        overflow: visible;
        background: #fafafa;
        cursor: pointer;
        margin-left: 8px;
        margin-bottom: 8px;
      }
      :host section li:nth-child(3n - 2) {
        margin-left: 0px;
      }
      :host li > div {
        position: relative;
        width: 100%;
        padding-top: 100%;
        overflow: hidden;
        vertical-align: bottom;
        background-color: #fafafa;
        background-repeat: no-repeat;
        background-position: center;
        -webkit-background-size: cover;
        background-position: 50%;
        z-index: 1;
      }
      :host li > div > a {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
      }
      @media only screen and (max-width: 840px) {
        :host section ul {
          margin: 0px;
        }
        :host section li {
          width: 100%;
          border-left: none !important;
          border-right: none !important;
          margin-left: 0px;
          margin-right: 0px;
        }
        :host section li:nth-last-child(2) {
          margin-bottom: 0px;
        }
      }
    </style>
      <section>
        <ul>
          <template is="dom-repeat" items="{{contents}}">
            <li>
              <div style="background-image:url({{item.background}})">
                <a target="_blank" href="{{item.href}}">
                  <koheishingai-label main="{{item.main}}" sub="{{item.sub}}"></koheishingai-label>
                </a>
              </div>
            </li>
          </template>
        </ul>
      </section>
  </template>

  <script>
    /**
     * `koheishingai-contents-square`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiContentsSquare extends Polymer.Element {
      static get is() { return 'koheishingai-contents-square'; }
      constructor() {
        super();
        this.contents = [
          {main: "LinkedIn", background: '/image/linkedin.jpg', href: 'https://www.linkedin.com/in/kohei-shingai-6a414a89/'},
          {main: "GitHub", background: '/image/github.jpg', href: 'https://github.com/KoheiShingaiHQ'},
          {main: "Prototyping", background: '/image/prototyping.png'},
          {main: "Java", background: '/image/java.png'},
          {main: "UI/UX", background: '/image/uiux.jpg'},
          {main: "Statistics", background: '/image/statistics.png'},
          {main: "Machine Learning", background: '/image/svm.png'},
          {main: "Certification", background: '/image/certificate.jpeg'},
          {main: "Active", background: '/image/running.jpg'}
        ];
      }
    }
    window.customElements.define(KoheishingaiContentsSquare.is, KoheishingaiContentsSquare);
  </script>
</dom-module>
