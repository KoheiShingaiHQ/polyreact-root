<dom-module id="koheishingai-content-panel">
  <template>
    <style>
      :host * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host article {
        top: 0px;
        left: 0px;
        width: calc(100% - 256px);
        height: calc(100% - 151px);
        margin-top: var(--koheishingai-content-panel-margin-top, 64px);
        overflow-y: auto;
        position: var(--koheishingai-content-panel-position, absolute);
        padding: 12px;
      }
      :host article::-webkit-scrollbar {
        display: none; 
      }
      @media only screen and (max-width: 840px) {
      }
    </style>
    <article>
      <koheishingai-article-header title="{{title}}"></koheishingai-article-header>
      <koheishingai-content-timeline year="2016" month="Feb" time="2016-02-01 00:00:00" title="LPIC-1: Linux Server Professional Certification" content="content"></koheishingai-content-timeline>
      <koheishingai-content-timeline year="2016" month="Feb" time="2016-02-01 00:00:00" title="HTML5 Professional Certification" content="content"></koheishingai-content-timeline>
      <koheishingai-content-timeline year="2016" month="Jul" time="2016-07-01 00:00:00" title="Japan Statistical Society Certificate" content="content"></koheishingai-content-timeline>
      <koheishingai-content-timeline year="2016" month="Sep" time="2016-09-01 00:00:00" title="LPIC-2: Linux Server Professional Certification" content="content"></koheishingai-content-timeline>
    </article>

      var config = {

        authDomain: "poreact.firebaseapp.com",
        databaseURL: "https://poreact.firebaseio.com",
        projectId: "poreact",
        storageBucket: "poreact.appspot.com",

      }

      var article = database.ref('article/certification');
      article.on('value', function(snapshot) {
        console.log(snapshot.val());
      });
    </script>
  </template>

  <script>
    /**
     * `koheishingai-content-panel`

     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KoheishingaiContentPanel extends Polymer.Element {
      static get is() { return 'koheishingai-content-panel'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'Certification'
          }
        };
      }
    }

    window.customElements.define(KoheishingaiContentPanel.is, KoheishingaiContentPanel);
  </script>
</dom-module>
